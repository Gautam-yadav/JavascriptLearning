<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="./Assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="bg-parent">
    <div class="Box-parent">
      <h1>TASK LIST</h1>
      <form id="form" action="#">
        <div class="inputBox">
          <img src="./Assets/images/Sidebar.png" alt="" srcset="">
          <input id="AddGrocery" style="height: 40px; border-radius: 4px;" placeholder="Add new task" type="text">
          <div class="error"></div>
  
          <button class="btn" type="submit" onclick="AddGroceryThings(event)">
            <i style="background: #568FFA;border-radius: 100%;display: flex;font-size: 1.1rem;color:#fff;padding: 6px;width: 21px;height: 21px;justify-content: center;align-items: center;" class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>

      </form>
    
      
    </div>
    <div class="midBox">
      <div class="innersec">
        <div class="header">
          <ul>
          <li onclick="allData()">All</li>
          <li onclick="pendingData(event)">Pending</li>
          <li onclick="completeFilterData(event)">Completed</li>
          <li onclick="DeleteListData()" class="btnClear">Clear All</li>
        </ul>
        </div>
        <div id="list" style="margin-top:1rem;width: 80%;">
          <!-- <div style="display: flex;justify-content: space-between; color: #fff;align-items: center;">
            <div id="content"></div>
            <div id="Icon"></div>
          </div> -->
      </div>
      </div>
     
    </div>
   


  </div>


  </div>


</body>
<script src="./Assets/ToDoApp.js"></script>

</html>
